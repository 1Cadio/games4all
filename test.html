<!DOCTYPE html>
<html>
<head>
    <title>zri | games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
         
        }

        .tag-filters {
            margin-bottom: 20px;
            text-align: center;
        }

        .tag-filter {
            padding: 10px 15px;
            margin: 0 5px;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 5px;
        }

        .card-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            width: 300px;
            background-color: #f0f0f0;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            font-family: sans-serif;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }

        .card-content p {
            margin: 0;
            font-size: 0.9em;
            color: #555;
        }

        .card-button {
            background-color: #ddd;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .card-button svg {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="tag-filters">
        <button class="tag-filter" data-tag="all">All</button>
        <button class="tag-filter" data-tag="link">Link</button>
        <button class="tag-filter" data-tag="simulator">Simulator</button>
        <button class="tag-filter" data-tag="temp">Temp</button>
    </div>

    <div class="card-grid">
        <div class="card" data-tags="link simulator temp">
            <img src="https://via.placeholder.com/300x200" alt="Card 1">
            <div class="card-content">
                <h3>Link Simulator</h3>
                <p>Tags: Temp, Temp Temp</p>
                <button class="card-button" onclick="window.location.href='https://www.example.com'">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    Go to Link
                </button>
            </div>
        </div>

        <div class="card" data-tags="simulator">
            <img src="Screenshot 2025-04-02 222032.png" alt="Card 2">
            <div class="card-content">
                <h3>Another Simulator</h3>
                <p>Tags: Simulator</p>
                <button class="card-button" onclick="window.location.href='https://www.example.com'">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    Go to Link
                </button>
            </div>
        </div>
    </div>

    <script>
        const tagFilters = document.querySelectorAll('.tag-filter');
        const cards = document.querySelectorAll('.card');

        tagFilters.forEach(filter => {
            filter.addEventListener('click', () => {
                const selectedTag = filter.dataset.tag;

                cards.forEach(card => {
                    const cardTags = card.dataset.tags.split(' ');

                    if (selectedTag === 'all' || cardTags.includes(selectedTag)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
